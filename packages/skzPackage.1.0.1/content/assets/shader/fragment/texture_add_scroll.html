<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shader TEST</title>
    <script src="../../js/three.min.js"></script>


    <script type="x-shader/x-vertex" id="vshader">
    uniform bool edge;
    varying vec3 vNormal;
    varying vec2 vUv;

    
    void main(void) {
        vec3 pos = position;
        
        vNormal = normal;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);

        vUv = uv;
    }
    </script>
 
    <script type="x-shader/x-fragment" id="fshader">
    uniform vec3 lightDirection;
    uniform sampler2D texture;
    uniform sampler2D overlayTexture;
    uniform float time;

    varying vec3 vNormal;
    varying vec2 vUv;


    
    void main(void) {

        vec4 tex1 = texture2D( texture, vec2( vUv.x, vUv.y ) );
        vec4 tex2 = texture2D( overlayTexture, vec2( vUv.x + time, vUv.y ) );
        float diffuse = max(0.0, dot(vNormal, lightDirection));
        tex2 = tex2 * diffuse;
        vec4 c = tex1 + tex2; 

        gl_FragColor = c;
        
    }
    </script>
</head>
<body>

    <script>


        var scene;
        var renderer;
        var camera;



        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);

        var fov = 100;
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(fov, aspect, 1, 20000);
        camera.position.x = 0;
        camera.position.y = 150;
        camera.position.z = 200;
        camera.lookAt( new THREE.Vector3( 0, 100, 0 ) );

        
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.set( 100, 500, 200);
        light.castShadow = true;
        scene.add(light);



        var waterTex = THREE.ImageUtils.loadTexture('img/water1.jpg')
        waterTex.wrapS = waterTex.wrapT = THREE.RepeatWrapping;
        var material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vshader').textContent,
            fragmentShader: document.getElementById('fshader').textContent,
            
            uniforms: {
                texture: {
                    type: 't', value: THREE.ImageUtils.loadTexture('img/snow_negative_z.jpg')
                },
                overlayTexture: {
                    type: 't', value: waterTex
                },
                lightDirection: {
                    type: 'v3',
                    value: light.position.clone().normalize()
                },
                time:{
                    type:'f',
                    value:0.0
                }
            },
            blending: THREE.NoBlending, transparent: true, depthTest: false
        });



        var geometry = new THREE.SphereGeometry(100, 30, 30);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = 150;
        mesh.castShadow  = true;
        scene.add(mesh);


        var material2 = new THREE.MeshLambertMaterial({ color: 0xffffff });
        //material = new THREE.MeshBasicMaterial( { color:0xff0000, wireframe:true } );
        geometry = new THREE.PlaneGeometry( 400, 400, 5, 5 );
        mesh = new THREE.Mesh( geometry, material2 );
        mesh.rotation.x = 90 * 180 / Math.PI;
        mesh.receiveShadow = true;
        scene.add( mesh );




        var start = Date.now();
        animate();
        function animate() {

            requestAnimationFrame(animate);

            renderer.render(scene, camera);

            material.uniforms.time.value = .0001 * ( Date.now() - start );
        }


    </script>



</body>
</html>
