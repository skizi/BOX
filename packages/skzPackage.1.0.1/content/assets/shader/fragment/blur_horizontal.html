    <script type="x-shader/x-vertex" id="vshader">
    varying vec3 vNormal;
    varying vec2 vUv;
    varying float intensity;

    uniform vec3 viewVector;

    
    void main(void) {
        vec3 pos = position;
        
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);

        vNormal = normal;
        vUv = uv;

        vec3 n = normalize( normalMatrix * normal );
        vec3 v = normalize( normalMatrix * viewVector );
        //法線方向とカメラポジションの内積で陰影をつくり、
        //1.0とそれを引き算することで陰影を反転
        //さらにpowで2.0を累乗することで濃度を調整している。
        intensity = pow( 1.0 - dot( n, v ), 2.0 );
    }
    </script>

    uniform sampler2D texture;
/*    uniform int width;
    uniform float blurSize;
    uniform float bloom;
        */

    varying vec2 vUv;

    void main()
    {

        float width = 512.0;
        float blurSize = 1.0;
        float bloom = .1;



        float v;
        float pi = 3.141592653589793;
        float e_step = 1.0 / width;
        float radius = blurSize;
        if ( radius < 0.0 ) radius = 0.0;
        float steps = float(min(radius * 0.7, sqrt(radius) * pi));
        float r = radius / steps;
        float t = bloom / (steps * 2.0 + 1.0);
        float x = vUv.x;
        float y = vUv.y;
        vec4 sum = texture2D( texture, vec2(x, y)) * t;
        int steps2 = int( floor( steps ) );
        
        for(int i = 1; i < 11; i++){    //<=使えない？
            float i1 = float(i);
            v = (cos( i1 / (steps + 1.0) / pi) + 1.0) * 0.5;
            sum += texture2D(texture, vec2(x + i1 * e_step * r, y)) * v * t;
            sum += texture2D(texture, vec2(x - i1 * e_step * r, y)) * v * t;
        }
     
        gl_FragColor = sum;
        //gl_FragColor = vec4(.5);

    }
