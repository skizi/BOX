<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shader TEST</title>
    <script src="../../js/three.min.js"></script>


    <script type="x-shader/x-vertex" id="vshader">
    uniform bool edge;
    varying vec3 vNormal;
    
    void main(void) {
        vec3 pos = position;
        
        if (edge) {
            pos += normal * 0.04;
        }
        vNormal = normal;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
    </script>
 
    <script type="x-shader/x-fragment" id="fshader">
    precision mediump float;
    
    uniform vec3 lightDirection;
    uniform sampler2D texture;
    uniform vec4 edgeColor;
    
    varying vec3 vNormal;
    
    void main(void) {
        if (edgeColor.a > 0.0) {
            gl_FragColor = edgeColor;
        }
        else {
            float diffuse = clamp(dot(vNormal, lightDirection), 0.0, 1.0);
            vec4 smpColor = texture2D(texture, vec2(diffuse, 1.0));
            gl_FragColor = smpColor;
        }
    }
    </script>
</head>
<body>

    <script>


        var scene;
        var renderer;
        var camera;



        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);

        var fov = 100;
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(fov, aspect, 1, 20000);
        camera.position.x = 0;
        camera.position.y = 150;
        camera.position.z = 200;
        camera.lookAt( new THREE.Vector3( 0, 100, 0 ) );

        
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.set( 100, 500, 200);
        light.castShadow = true;
        scene.add(light);



        var material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vshader').textContent,
            fragmentShader: document.getElementById('fshader').textContent,
            
            uniforms: {
                texture: {
                    type: 't', value: THREE.ImageUtils.loadTexture('img/toon2.png')
                },
                edgeColor: {
                    type: 'v4',
                    value: new THREE.Vector4(0, 0, 0, 0)
                },
                edge: {
                    type: 'i',
                    value: true
                },
                lightDirection: {
                    type: 'v3',
                    value: light.position
                }
            },
            blending: THREE.NoBlending, transparent: true, depthTest: false
        });




        var geometry = new THREE.SphereGeometry(100, 30, 30);
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = 150;
        mesh.castShadow  = true;
        scene.add(mesh);


        material = new THREE.MeshLambertMaterial({ color: 0xffffff });
        //material = new THREE.MeshBasicMaterial( { color:0xff0000, wireframe:true } );
        geometry = new THREE.PlaneGeometry( 400, 400, 5, 5 );
        mesh = new THREE.Mesh( geometry, material );
        mesh.rotation.x = 90 * 180 / Math.PI;
        mesh.receiveShadow = true;
        scene.add( mesh );

        animate();
        function animate() {

            requestAnimationFrame(animate);


            renderer.render(scene, camera);

        }


    </script>



</body>
</html>
