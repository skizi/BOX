<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shader TEST</title>
    <script src="../../js/three.min.js"></script>


    <script type="x-shader/x-vertex" id="vshader">
    uniform vec3 viewVector;

    varying vec3 vNormal;
    varying vec3 pos;
    varying vec3 v;
    
    void main(void) {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

        vNormal = normal;
        pos = position;
        v = normalize( normalMatrix * viewVector );

    }
    </script>
 
    <script type="x-shader/x-fragment" id="fshader">
    precision mediump float;
    
    uniform sampler2D texture;
    
    varying vec3 vNormal;
    varying vec3 pos;
    varying vec3 v;
    
    void main(void) {

        float levels = 4.0; //階調の数
        float scaleFactor = 1.0 / levels;
        vec3 Kd = vec3( .7 );   //中～高の明度
        vec3 Ka = vec3( .5 );   //全体の明るさ
        vec3 intensity = vec3( .9 );

        float cos = clamp(dot(vNormal, v), 0.0, 1.0);
        vec3 diffuse = Kd * floor( cos * levels ) * scaleFactor;
        vec3 toon = intensity * ( Ka + diffuse );
        
        gl_FragColor = vec4( toon, 1.0 );
    
    }
    </script>
</head>
<body>

    <script>


        var scene;
        var renderer;
        var camera;



        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);

        var fov = 100;
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(fov, aspect, 1, 20000);
        camera.position.x = 0;
        camera.position.y = 150;
        camera.position.z = 200;
        camera.lookAt( new THREE.Vector3( 0, 150, 0 ) );

        
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.set( 100, 1000, 200);
        light.castShadow = true;
        scene.add(light);



        var material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vshader').textContent,
            fragmentShader: document.getElementById('fshader').textContent,
            
            uniforms: {
                texture: {
                    type: 't', value: THREE.ImageUtils.loadTexture('img/toon3.png')
                },
                viewVector: {
                    type: 'v3',
                    value: light.position.clone()
                }
            },
            blending: THREE.NoBlending,
            transparent: true,
            depthTest: false
        });




        var geometry = new THREE.SphereGeometry(100, 30, 30);
        var sphere = new THREE.Mesh(geometry, material);
        sphere.position.y = 150;
        sphere.castShadow  = true;
        scene.add(sphere);


        material = new THREE.MeshLambertMaterial({ color: 0xffffff });
        //material = new THREE.MeshBasicMaterial( { color:0xff0000, wireframe:true } );
        geometry = new THREE.PlaneGeometry( 400, 400, 5, 5 );
        var mesh = new THREE.Mesh( geometry, material );
        mesh.rotation.x = 90 * 180 / Math.PI;
        mesh.receiveShadow = true;
        scene.add( mesh );

        animate();
        function animate() {

            requestAnimationFrame(animate);
            
            renderer.render(scene, camera);

            material.uniforms.viewVector = new THREE.Vector3().subVectors( camera.position.clone(), sphere.position.clone() );
        }


    </script>



</body>
</html>
