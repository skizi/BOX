    <script type="x-shader/x-vertex" id="vshader">
    varying vec3 vNormal;
    varying vec2 vUv;
    varying float intensity;

    uniform vec3 viewVector;

    
    void main(void) {
        vec3 pos = position;
        
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);

        vNormal = normal;
        vUv = uv;

        vec3 n = normalize( normalMatrix * normal );
        vec3 v = normalize( normalMatrix * viewVector );
        //法線方向とカメラポジションの内積で陰影をつくり、
        //1.0とそれを引き算することで陰影を反転
        //さらにpowで2.0を累乗することで濃度を調整している。
        intensity = pow( 1.0 - dot( n, v ), 2.0 );
    }
    </script>
 
    <script type="x-shader/x-fragment" id="fshader">
  

uniform sampler2D texture;
varying vec2 vUv;


 
void main(void){

    float blurSize = 5.0/512.0;

   vec4 sum = vec4(0.0);
 
   float s0 =  - 4.0*blurSize;
   float s1 = 3.0*blurSize;
   float s2 = 2.0*blurSize;
   float s3 = blurSize;
   float s4 = 4.0*blurSize;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s0)) * 0.05;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s1 )) * 0.09;
   sum += texture2D(texture, vec2(vUv.x, vUv.y - s2 )) * 0.12;
   sum += texture2D(texture, vec2(vUv.x, vUv.y - s3 )) * 0.15;
   sum += texture2D(texture, vec2(vUv.x, vUv.y)) * 0.16;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s3 )) * 0.15;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s2 )) * 0.12;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s1)) * 0.09;
   sum += texture2D(texture, vec2(vUv.x, vUv.y + s4)) * 0.05;
 
   sum += texture2D(texture, vec2(vUv.x + s0, vUv.y )) * 0.05;
   sum += texture2D(texture, vec2(vUv.x + s1, vUv.y )) * 0.09;
   sum += texture2D(texture, vec2(vUv.x - s2, vUv.y )) * 0.12;
   sum += texture2D(texture, vec2(vUv.x - s3, vUv.y )) * 0.15;
   sum += texture2D(texture, vec2(vUv.x, vUv.y)) * 0.16;
   sum += texture2D(texture, vec2(vUv.x + s3, vUv.y )) * 0.15;
   sum += texture2D(texture, vec2(vUv.x + s2, vUv.y )) * 0.12;
   sum += texture2D(texture, vec2(vUv.x + s1, vUv.y )) * 0.09;
   sum += texture2D(texture, vec2(vUv.x + s4, vUv.y )) * 0.05;
 
   sum = sum / 2.0;

   gl_FragColor = sum;
}
        

    </script>
</head>

    <script>
        var debug = document.getElementById( "debug" );


        var scene;
        var renderer;
        var camera;



        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);

        var fov = 100;
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(fov, aspect, 1, 2000);
        camera.position.x = 0;
        camera.position.y = 150;
        camera.position.z = 200;
        camera.lookAt( new THREE.Vector3( 0, 100, 0 ) );

        
        var light = new THREE.DirectionalLight(0xffffff, .5);
        light.position.set( 100, 500, 200);
        light.castShadow = true;
        scene.add(light);



        var material = new THREE.ShaderMaterial({
            vertexShader: document.getElementById('vshader').textContent,
            fragmentShader: document.getElementById('fshader').textContent,
            
            uniforms: {
                texture: {
                    type: 't', value: THREE.ImageUtils.loadTexture('img/png_ball.png')
                },
                viewVector:{
                    type:'v3',
                    value:camera.position.clone().normalize()
                }
            },
            //blending: THREE.NoBlending,
            transparent: true,
            side: THREE.FrontSide
        });

        //material.sideにはTHREE.DoubleSide、THREE.FrontSide、THREE.BackSideという3つの定数が用意されていて、これを設定することでレンダリングされる面が決定するようです。
        //http://gupuru.hatenablog.jp/entry/2013/12/08/215106


        var geometry = new THREE.BoxGeometry( 100, 100, 100 );
        var sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = 0;
        sphere.position.z = 0;
        sphere.position.y = 150;
        sphere.castShadow  = true;
        scene.add(sphere);

        geometry = new THREE.PlaneGeometry( 400, 400, 5, 5 );
        mesh = new THREE.Mesh( geometry, material2 );
        mesh.rotation.x = 270 *  Math.PI / 180;
        mesh.receiveShadow = true;
        scene.add( mesh );

*/
sphere.rotation.y = radian;
